<div>
<table class="table table-striped">

    <thead>

    <tr>

        <td>ID</td>

        <td>FirstName</td>

        <td>LastName</td>

        <td>Status</td>

        <td>Address</td>

    </tr>

    </thead>

    <tbody>

    <tr ng-repeat="emp in persons">

        <td>{{emp.ID}}</td>

        <td>{{emp.FirstName}}</td>

        <td>{{emp.LastName}}</td>

        <td>{{emp.Status}}</td>

        <td>{{emp.Address}}</td>

    </tr>

    </tbody>

</table>

<tm-pagination conf="paginationConf"></tm-pagination>

</div>
