<div class="dr-form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">筛选条件设置</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="basicForm" novalidate>
            <div class="panel-body dr_baseInfo">
           <div class="form-group">
               <label class="control-label col-xs-3" style="text-align: left">渠道</label>
               <!--<select>-->
                   <!--<option ng-repeat="channel in channels" value="channel">{{channel.name}}</option>-->
               <!--</select>-->
               <div class="col-xs-6" style="margin-bottom:15px;">
                   <select
                           class="form-control"
                           ng-model="formData.selectchannel"
                           ng-options="item as item.name for item in channellist">
                       <option value="">请选择...</option>
                   </select>
               </div>
           </div>
            <div class="form-group">
                <label class="control-label col-xs-3" style="text-align: left">时间区间</label>
                <div class="col-xs-9" style="margin-bottom:15px;">
                    <div class="form-inline">
                        <div class="form-group m-0 dr-date-group">
                            <i class="icon-icon-schedule"></i>
                            <input
                                    type="text"
                                    class="form-control dr-date"
                                    ng-click="open()"
                                    uib-datepicker-popup="yyyy-MM-dd"
                                    format="yyyy-MM-dd HH:mm:ss"
                                    ng-model="formData.dateStart"
                                    is-open="popup.opened"/>

                        </div>
                        <div class="form-group m-0">
                            -
                        </div>
                        <div class="form-group m-0 dr-date-group ">
                            <i class="icon-icon-schedule"></i>
                            <input
                                    type="text"
                                    class="form-control dr-date"
                                    ng-click="open2()"
                                    uib-datepicker-popup="yyyy-MM-dd"
                                    format="yyyy-MM-dd HH:mm:ss"
                                    ng-model="formData.dateEnd"
                                    is-open="popup2.opened"/>

                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3" style="text-align: left">ROI维度</label>
                <div class="col-xs-6" style="margin-bottom:15px;">
                              <isteven-multi-select
                                      bottom-check="true"
                                      input-model="ROIlist"
                                      class="isteven-input"
                                      output-model="formData.selectedROIList"
                                      item-label="Roiname"
                                      button-label="Roiname"
                                      search-property="roiid"
                                      tick-property="selected"
                                      translation="localLang"
                                      helper-elements="all none filter"
                                      on-item-click="getSeletedItem()"
                              >
                            </isteven-multi-select>

                </div>
            </div>
                <div class="panel-footer text-center">
                    <!--<button ng-if="!isShowUpdateBtn" type="button" class="btn btn-primary btn-plr-35"
                            ng-disabled="basicForm.$invalid" ng-click="saveSettings(basicForm)">保存
                    </button>-->
                    <button  type="button" class="btn btn-primary btn-plr-35"
                            ng-click="saveSettings(basicForm)">保存
                    </button>
                    <button type="button" class="btn btn-default btn-plr-35" data-dismiss="modal" ng-click="cancel()">
                        取消
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
